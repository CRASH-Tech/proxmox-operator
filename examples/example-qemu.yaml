apiVersion: proxmox.xfix.org/v1alpha1
kind: Qemu
metadata:
  name: example-qemu
  # finalizers:
  #   - resources-finalizer.proxmox-operator.xfix.org
spec:
  cluster: pve-test
  #node: crash-lab
  #vmid: 222
  pool: prod
  anti-affinity: ""
  autostart: true
  autostop: true
  cpu:
    type: host
    sockets: 2
    cores: 1
  memory:
    size: 2048
    balloon: 2048
  network:
    net0:
      model: virtio
      #mac: A2:7B:45:48:9C:E6
      bridge: vmbr0
      tag: 103
  disk:
    scsi0:
      storage: local-lvm
      size: 9G
  options:
    ostype: "l26"
    bios: "seabios"
    smbios1: "uuid=3ae878b3-a77e-4a4a-adc6-14ee88350d36,manufacturer=MTIz,product=MTIz,version=MTIz,serial=MTIz,sku=MTIz,family=MTIz,base64=1"
    scsihw: "virtio-scsi-pci"
    boot: "order=net0;ide2;scsi0"
    ide2: "none,media=cdrom"
    hotplug: "network,disk,usb"
    tablet: 1
    onboot: 0
    kvm: 1
    agent: "0"
    numa: 1
    protection: 0
    #lol: lol1
