kind: CustomResourceDefinition
apiVersion: apiextensions.k8s.io/v1
metadata:
  name: qemu.proxmox.xfix.org
  labels:
    app: proxmox-operator
  annotations:
spec:
  group: proxmox.xfix.org
  names:
    plural: qemu
    singular: qemu
    kind: Qemu
    listKind: QemuList
  scope: Cluster
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          description: Server is the Schema for the servers API.
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              description: ServerSpec defines the desired state of Server.
              type: object
              required:
                - accepted
              properties:
                accepted:
                  type: boolean
                hostname:
                  type: string
                system:
                  type: object
                  properties:
                    family:
                      type: string
                    manufacturer:
                      type: string
                    productName:
                      type: string
                    serialNumber:
                      type: string
                    skuNumber:
                      type: string
                    version:
                      type: string
            status:
              description: ServerStatus defines the observed state of Server.
              type: object
              properties:
                addresses:
                  description: Addresses lists discovered node IPs.
                  type: array
                  items:
                    description: NodeAddress contains information for the node's address.
                    type: object
                    required:
                      - power
                    properties:
                power:
                  description: >-
                    Power is the current power state of the server: "on", "off"
                    or "unknown".
                  type: string
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Hostname
          type: string
          description: server hostname
          jsonPath: .spec.hostname
        - name: Accepted
          type: boolean
          description: indicates if the server is accepted
          jsonPath: .spec.accepted
  conversion:
    strategy: None
