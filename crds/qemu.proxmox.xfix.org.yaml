kind: CustomResourceDefinition
apiVersion: apiextensions.k8s.io/v1
metadata:
  name: qemu.proxmox.xfix.org
  labels:
    app: proxmox-operator
  annotations:
spec:
  group: proxmox.xfix.org
  names:
    plural: qemu
    singular: qemu
    kind: Qemu
    listKind: QemuList
  scope: Cluster
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          description: Server is the Schema for the servers API.
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              description: ServerSpec defines the desired state of Server.
              type: object
              required:
                - accepted
                - cluster
                - node
              properties:
                accepted:
                  type: boolean
                cluster:
                  type: string
                node:
                  type: string
                pool:
                  type: string
                config:
                  x-kubernetes-preserve-unknown-fields: true
                  type: object
                  description: Qemu devices
            status:
              description: ServerStatus defines the observed state of Server.
              type: object
              properties:
                power:
                  description: >-
                    Power is the current power state of the server: "on", "off"
                    or "unknown".
                  type: string
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Hostname
          type: string
          description: server hostname
          jsonPath: .spec.hostname
        - name: Accepted
          type: boolean
          description: indicates if the server is accepted
          jsonPath: .spec.accepted
  conversion:
    strategy: None
